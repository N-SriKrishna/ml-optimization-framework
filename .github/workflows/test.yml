name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install tf2onnx first WITHOUT checking its protobuf dependency
        # It works with protobuf 5.x at runtime despite declaring ~=3.20
        pip install --no-deps tf2onnx==1.16.1
        # Install everything else from requirements.txt
        pip install -r requirements.txt
        # pytest and pytest-cov are already in requirements.txt, but install again to be safe
        pip install pytest pytest-cov
    
    - name: Run tests
      run: |
        PYTHONPATH=. pytest tests/ -v --cov=src --cov-report=xml --cov-report=term
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
